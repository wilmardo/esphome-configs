---
# Enable wifi with static ip
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  manual_ip:
    static_ip: 192.168.1.54
    gateway: 192.168.1.1
    subnet: 255.255.255.0

# Enable captive portal:
captive_portal:

# Enable MQTT
mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password

# Enable ota
ota:
  password: !secret ota_password

# Enable logging
logger:
  level: INFO
  esp8266_store_log_strings_in_flash: False

# Enable status led on onboard led
status_led:
  pin:
    number: GPIO2
    inverted: True

# Esphome setup
esphome:
  name: stove
  platform: ESP8266
  board: d1_mini

# Modules setup
binary_sensor:
  # TV Power Button with state from CT Clamp
  - platform: template
    name: Stove
    lambda: |
      if (id(stove_clamp).state > 0.04) {
          return true;
      } else {
        return false;
      }

# CT Clamp sensor to check if the stove is on
sensor:
  - platform: ct_clamp
    sensor: adc_sensor
    id: stove_clamp
    update_interval: 10s
    accuracy_decimals: 4

  - platform: adc
    pin: A0
    id: adc_sensor
    update_interval: 10s
